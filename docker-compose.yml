services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: appcoran
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
  backend:
    build: .
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/appcoran
      DB_ADMIN_DATABASE: postgres
      JWT_SECRET: change_me
      JWT_EXPIRES_IN: 1h
      REFRESH_TOKEN_SECRET: change_me_refresh
      CORS_ORIGIN: "*"
      UPLOAD_DIR: ./uploads
      PROFILE_UPLOAD_DIR: ./uploads/profiles
      BASMALA_PATH: ./assets/basmala.mp3
      MAX_UPLOAD_MB: 50
      RATE_LIMIT_WINDOW_MS: 60000
      RATE_LIMIT_MAX: 100
      AUTO_MIGRATE: "true"
      AUTO_SEED: "true"
      ADMIN_EMAIL: imam@example.com
      ADMIN_PASSWORD: ChangeMe123!
      KEEP_ORIGINAL_AUDIO: "true"
    depends_on:
      - db
    ports:
      - "4000:4000"
    volumes:
      - ./uploads:/app/uploads
      - ./assets:/app/assets
volumes:
  db_data:
